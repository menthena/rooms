<html>
  <head>
    <title>Rooms</title>
    <base href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- build:css({.,client/app}) styles/vendor.css -->
    <link rel="stylesheet" href="vendor/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/jquery-ui.css">
    <link rel="stylesheet" href="vendor/timepicker.css">
    <link rel="stylesheet" href="vendor/animate.css">
    <!-- endbuild -->
    <!-- build:css({.,client/app,dist/app}) styles/app.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!-- <script src="https://use.typekit.net/vly1fpc.js"></script> -->
    <!-- <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script> -->
    <script src="https://unpkg.com/zone.js@0.6.25?main=browser"></script>
    <script src="https://unpkg.com/reflect-metadata@0.1.3"></script>
    <script src="https://unpkg.com/systemjs@0.19.27/dist/system.src.js"></script>
    <script>
    System.config({
      // DEMO ONLY! REAL CODE SHOULD NOT TRANSPILE IN THE BROWSER
      transpiler: 'ts',
      typescriptOptions: {
        tsconfig: true
      },
      meta: {
        'typescript': {
          "exports": "ts"
        }
      },
      paths: {
        // paths serve as alias
        'npm:': 'https://unpkg.com/'
      },
      // map tells the System loader where to look for things
      map: {
        // our app is within the app folder
        app: '',

        // angular bundles
        '@angular/core': 'npm:@angular/core/bundles/core.umd.js',
        '@angular/common': 'npm:@angular/common/bundles/common.umd.js',
        '@angular/compiler': 'npm:@angular/compiler/bundles/compiler.umd.js',
        '@angular/platform-browser': 'npm:@angular/platform-browser/bundles/platform-browser.umd.js',
        '@angular/platform-browser-dynamic': 'npm:@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js',
        '@angular/http': 'npm:@angular/http/bundles/http.umd.js',
        '@angular/router': 'npm:@angular/router/bundles/router.umd.js',
        '@angular/forms': 'npm:@angular/forms/bundles/forms.umd.js',
        '@angular/upgrade': 'npm:@angular/upgrade/bundles/upgrade.umd.js',

        // other libraries
        'rxjs':                      'npm:rxjs',
        'angular-in-memory-web-api': 'npm:angular-in-memory-web-api',
        'ts':                        'npm:plugin-typescript@4.0.10/lib/plugin.js',
        'typescript':                'npm:typescript@2.0.2/lib/typescript.js',

      },
      // packages tells the System loader how to load when no filename and/or no extension
      packages: {
        app: {
          main: './bootstrap.ts',
          defaultExtension: 'ts'
        },
        rxjs: {
          defaultExtension: 'js'
        },
        'angular-in-memory-web-api': {
          main: './index.js',
          defaultExtension: 'js'
        }
      }
    });
    System.import('app').catch(function(err){ console.error(err); });
    </script>
    <!-- build:js({.,client/app}) vendor.js -->
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="vendor/jquery-ui.js"></script>
    <script src="vendor/jquery-ui-touch.js"></script>
    <script src="vendor/jquery-timepicker.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/bootstrap-popover-fix.js"></script>
    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="node_modules/socket.io-client/socket.io.js"></script>
    <script src="node_modules/lodash/index.js"></script>
    <!-- endbuild -->
    <script>
    try{Typekit.load({ async: true });}catch(e){}
    </script>
    <rooms></rooms>
  </body>
</html>
