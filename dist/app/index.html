<html>
  <head>
    <title>Rooms</title>
    <base href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="styles/vendor.css">
    <link ios-href="vendor/app.ios.css" rel="stylesheet">
    <link md-href="vendor/app.md.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body>
    <!-- <script src="https://use.typekit.net/vly1fpc.js"></script> -->
    <!-- <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script> -->
    <script src="system.js"></script>
    <script>
    System.config({
      // DEMO ONLY! REAL CODE SHOULD NOT TRANSPILE IN THE BROWSER
      transpiler: 'ts',
      typescriptOptions: {
        tsconfig: true
      },
      meta: {
        'typescript': {
          "exports": "ts"
        }
      },
      paths: {
        // paths serve as alias
        'npm:': 'https://unpkg.com/'
      },
      // map tells the System loader where to look for things
      map: {
        // our app is within the app folder
        app: 'room',

        // angular bundles
        '@angular/core': 'npm:@angular/core/bundles/core.umd.js',
        '@angular/common': 'npm:@angular/common/bundles/common.umd.js',
        '@angular/compiler': 'npm:@angular/compiler/bundles/compiler.umd.js',
        '@angular/platform-browser': 'npm:@angular/platform-browser/bundles/platform-browser.umd.js',
        '@angular/platform-browser-dynamic': 'npm:@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js',
        '@angular/http': 'npm:@angular/http/bundles/http.umd.js',
        '@angular/router': 'npm:@angular/router/bundles/router.umd.js',
        '@angular/forms': 'npm:@angular/forms/bundles/forms.umd.js',
        '@angular/upgrade': 'npm:@angular/upgrade/bundles/upgrade.umd.js',

        // other libraries
        'rxjs':                      'npm:rxjs',
        'angular-in-memory-web-api': 'npm:angular-in-memory-web-api',
        'ts':                        'npm:plugin-typescript@4.0.10/lib/plugin.js',
        'typescript':                'npm:typescript@2.0.2/lib/typescript.js',

      },
      // packages tells the System loader how to load when no filename and/or no extension
      packages: {
        app: {
          main: './bootstrap.ts',
          defaultExtension: 'ts'
        },
        rxjs: {
          defaultExtension: 'js'
        },
        'angular-in-memory-web-api': {
          main: './index.js',
          defaultExtension: 'js'
        }
      }
    });
    System.import('bootstrap').catch(function(err){ console.error(err); });
    </script>
    <script src="vendor.js"></script>
    <script>
    try{Typekit.load({ async: true });}catch(e){}
    </script>
    <rooms></rooms>
  </body>
</html>
